<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to <span
                class="font-semibold bg-red-500 text-white rounded px-1">DashBoard</span></h1>
    </header>
    <main>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-12 w-9/12 mx-auto">
                <div class="bg-green-400 rounded-xl p-6">
                    <h1 class="text-3xl font-semibold mb-2">Deposit</h1>
                    <h1 class="text-3xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-yellow-400 rounded-xl p-6">
                    <h1 class="text-3xl font-semibold mb-2">Withdraw</h1>
                    <h1 class="text-3xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-violet-400 rounded-xl p-6">
                    <h1 class="text-3xl font-semibold mb-2">Balance</h1>
                    <h1 class="text-3xl">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto ">
                <div class="bg-green-400 rounded-xl p-6">
                    <h1 class="text-3xl font-semibold mb-2 text-white">Please Deposit</h1>
                    <input id="deposit-field" class=" p-2 w-9/12 mb-3 rounded" type="text" name=""
                        placeholder="$ Ammount you want to deposit"><br>
                    <button id="button-deposit" class=" text-white py-3 px-8 bg-amber-500 hover:bg-amber-800 text-white font-semibold rounded">Deposit</button>

                </div>
                <div class="bg-yellow-400 rounded-xl p-6">
                    <h1 class="text-3xl font-semibold mb-2 text-white"> Please Withdraw</h1>
                    <input id="withdraw-field" class=" p-2 w-9/12 mb-3 rounded" type="text" name=""
                        placeholder="$ Ammount you want to withdraw"><br>
                    <button id="button-withdraw" class=" text-white py-3 px-8 bg-amber-500 hover:bg-amber-800 text-white font-semibold rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
