<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to <span class="font-semibold bg-red-500 text-white rounded px-1">Baap er bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-400 w-9/12 m-auto mt-6 p-6 rounded text-center">
            <h1 class="font-semibold text-3xl mb-3 text-white">Please Login</h1>
            <div>
                <input class=" p-2 w-1/2 mb-3 rounded text-center" type="email" name="" id="user-email" placeholder="Your Email"> <br>
                <input class=" p-2 w-1/2 mb-3 rounded text-center" type="password" name="" id="user-password" placeholder="Your Password"><br>
                <button id="button-login" class="py-3 px-8 bg-amber-500 hover:bg-amber-800 text-white font-semibold rounded">Login</button>
            </div>
        </section>
    </main>

    <!-- js file -->
    <script src="js/login.js"></script>
</body>
</html>
